    <script>
        function myFunction() {
          var x = document.getElementById("myInput");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
       function myvalidate(form) {
        var  userName = form.mailid.value;
        var  password = form.password.value;
        if(userName.length === 0) {
            alert("You Must Enter valid Email ");
            return false;
        }
        if(password.length === 0) {
